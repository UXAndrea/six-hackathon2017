<html lang="en" ng-app="myApp">
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bill-o-solution</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- AngularJS -->
   	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
   	<script src="https://code.angularjs.org/1.6.2/angular-messages.js"></script>
   	<script src="https://code.angularjs.org/1.6.2/angular-route.js"></script>
    <script src="https://code.angularjs.org/1.6.2/angular-touch.js"></script>

   	<!-- Application -->
   	<script src="app/app.js"></script>

   	<!-- Services -->
   	<script src="app/services/LoginService.js"></script>

   	<!-- Controllers -->
   	<script src="app/controllers/BillsCtrl.js"></script>
   	<script src="app/controllers/LoginCtrl.js"></script>
    <script src="app/controllers/SignupCtrl.js"></script>

   	<!-- Directives -->
   	<script src="app/directives/PasswordCheckDirective.js"></script>

   	<!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
  	<!-- Navigation -->
	<nav class="navbar navbar-default" ng-controller="LoginCtrl">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand brand-name" href="#">
          Bill-o-lotion
        </a>
	    </div>

      <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#/bills">My Bills</a>
          </li>
      </ul>

    	<form name="loginForm" class="navbar-form navbar-right navbar-input-group" ng-hide="loggedUser != null">
      		<div class="form-group">
    			<input type="text" class="form-control" placeholder="Username" ng-model="loginUsername" required>
    			<input type="password" class="form-control" placeholder="Password" ng-model="loginPassword" required>
  			</div>
  			<button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
    	</form>

      <form class="navbar-form navbar-right navbar-input-group" ng-show="loggedUser != null">
      	Hello 
        <a href="#profile" title="Update your profile">{{ loggedUser.username }}</a>
      <button type="submit" class="btn btn-default" ng-click="logout()">Logout</button>
     </form>
		</nav>

	   <ng-view />

  </body>

</html>
